<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <script src="scrip.js" defer></script>
    
</head>
<body>

    <div class="logo">
        <a href="https://first-project-clone.netlify.app">
            <img src="../images/logo-amazon.png" width="80" alt="Amazon.com">
        </a>
    </div>

    <div class="signin">
        <form action="#">
            <h4>Sign in or create account</h4><br>
            <label for="Enter">Enter mobile number or email</label><br>

             <input type="text" class="mb-2" name="mob-email" required>
             <small id="error_trw" class="text-dark mt-3"></small>

            <button onclick="SubmitEvent">Continue</button>

            <p>By continuing , you agree to Amazon's<a href="#"> Conditions of Use</a> And <a href="#">Privacy Notice</a>.</p>
            
            <span><a class="need" target="_blank" rel="noopener noopener" role="button" href="#">Need help?</a></span>
            
            <div class="new-ac"><hr aria-hidden="true" class="a-devider">
                <span>Buying for work?</span>
                <div class="ac"><a href="">Create a free business account</a></div>
            </div>
        </form>
    </div>

    <!-- <hr aria-hidden="true" class="b-devider"> -->

    <div class="b-devider"></div>

    <div class="spacing">
        <a class="foot" href="#">Conditions of Use</a>
        <a class="foot" href="#">Privacy Notice</a>
        <a class="foot" href="#">Help</a><br>

        <span class="f-root">
            &#169 1995-2025, Amazon.com, Inc. or its Affliates
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
